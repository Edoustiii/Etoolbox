<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a371f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#39d0d8;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- خلفية دايره -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#neonGrad)" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#neonGrad)" stroke-width="1" opacity="0.2"/>
  
  <!-- حرف E استیلایز شده -->
  <g filter="url(#glow)">
    <!-- E به صورت مدرن و تکنولوژیک -->
    <path d="M 60 60 L 140 60 L 140 70 L 70 70 L 70 95 L 130 95 L 130 105 L 70 105 L 70 130 L 140 130 L 140 140 L 60 140 Z" 
          fill="url(#neonGrad)" stroke="url(#neonGrad)" stroke-width="2"/>
    
    <!-- خط افکی مرکزی با افکت گلو -->
    <line x1="70" y1="100" x2="130" y2="100" stroke="#58a6ff" stroke-width="3" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- نقاط تکنولوژیک -->
    <circle cx="140" cy="60" r="3" fill="#39d0d8">
      <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="95" r="3" fill="#a371f7">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="130" r="3" fill="#58a6ff">
      <animate attributeName="r" values="2;4;2" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- خط زینتی پایین -->
  <path d="M 50 160 Q 100 165 150 160" stroke="url(#neonGrad)" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="d" 
             values="M 50 160 Q 100 165 150 160;M 50 160 Q 100 155 150 160;M 50 160 Q 100 165 150 160" 
             dur="3s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- متن EmadT3ch با فونت کوچک -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="url(#neonGrad)" text-anchor="middle">EmadT3ch</text>
</svg>
